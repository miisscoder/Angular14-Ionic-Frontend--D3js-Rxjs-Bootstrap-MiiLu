
        <ion-card class="flex space-between stretch goal-card">
            <div class="left-part flex center middle
                           {{getIconName(data?.category)}}">
                <i class="icons icon-w-goal-{{getIconName(data?.category)}}"></i>
            </div>
            <div class="right-part">
                <div class="flex space-between top">
                    <div>
                        <div class="type">{{data?.name}}</div>
                        <div class="date">By {{data?.completionDate}}</div>
                    </div>
                    <div class="percentage flex end top">
                        <span class="dollar">$</span>
                        <span class="number">{{numberWithCommas(data?.amount)}}</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar {{getIconName(data?.category)}}"
                         [style.width]="getProgressBarWidthPercentage(data?.amount, data?.goal)"></div>
                </div>
                <div class="flex space-between middle">
                    <div>{{getPercentage(data?.amount, data?.goal)}}</div>
                    <div class="goal flex start middle">
                        ${{numberWithCommas(data?.goal)}}
                    </div>
                </div>
            </div>
        </ion-card>
